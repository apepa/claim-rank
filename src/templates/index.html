<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="../static/js/jquery-3.2.1.js"></script>
        <script src="../static/js/js/bootstrap.js"></script>
        <link rel="stylesheet" href="../static/js/css/bootstrap.css">
        <link rel="stylesheet" href="../static/js/css/bootstrap-theme.css">
        <title> Claim Rank Demo </title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <!-- to include static files (i.e. js and css files in an html page in a Flask environment:
        1. set src="/static/js/xxx.js"; 2. static folder is in the same directly with yourapp.py -->
    </head>
    <body style="height:100vh;  background: #fff url('/static/images/bodyBG.jpg')">

        <!--<div class="container-fluid" style="border-style:solid; border-color:blue; height:auto !important;"> -->


            <div class="row" style="border-style: solid; border-color:red; background-color:#333333;color:lightgrey">
                <div class="col-lg-2"></div>
                <div class="col-lg-3" style="border-style:solid;border-color:green; font-size:small; line-height:25px;padding-top:15px; padding-left:50px;">
                    <p>Qatar Computing Research Institute</p>
                    <p>Arabic Language Technologies</p>
                </div>
                <div class="col-lg-2" style="border-style:solid;border-color:green; text-align:center; padding-top:30px;">
                    <p style="font-size:large; ">Claim Rank</p>
                </div>
                <div class="col-lg-3" style="border-style:solid;border-color:green; text-align:right; padding-right:40px;">
                    <img src="../static/images/graylogo.png" alt="HBKU logo" height="90" width="150">
                </div>
                <div class="col-lg-2"></div>
            </div>



            <div class="row" style="border-style: solid; border-color:red; ">
                <div class="col-lg-12" style="text-align:center;border-style:solid;border-color:green;">
                    <div class="container" style="background-color:white; width:calc(100% - 400px) ; margin-top:20px; padding:15px;
                    -moz-box-shadow:    0px 0px 10px 0px #333333;
                    -webkit-box-shadow: 0px 0px 10px 0px #333333;
                    box-shadow:         0px 0px 10px 0px #333333;">
                        <p>This tool identifies automatically which claims in a given document are most worthy and should be prioritized for fact-checking, e.g., by invetsigative journalists.</p>
                        <table style="width:calc(100% - 400px); height:20px;border-style:solid; margin-left:200px;">
                            <tr>
                                <td style="background-color:#ffffff; width:10%;"></td>
                                <td style="background-color:#ffe6e6; width:10%;"></td>
                                <td style="background-color:#ffcccc;width:10%;"></td>
                                <td style="background-color:#ffb3b3;width:10%;"></td>
                                <td style="background-color:#ff9999;width:10%;"></td>
                                <td style="background-color:#ff8080;width:10%;"></td>
                                <td style="background-color:#ff6666;width:10%;"></td>
                                <td style="background-color:#ff4d4d;width:10%;"></td>
                                <td style="background-color:#ff3333;width:10%;"></td>
                                <td style="background-color:#ff1a1a;width:10%;"></td>
                            </tr>
                        </table>
                        <table style="width:calc(100% - 400px); height:20px;border-style:solid; margin-left:200px;">
                            <tr>
                                <td style="width:50%; text-align:left;">0.0 (least check-worthy)</td>
                                <td style="width:50%; text-align:right;">(most check worthy) 1.0 </td>
                            </tr>
                        </table>
                        <br>
                        <form action="showResults" method="POST" style="width:100%;">
                            <textarea id="inputBox" type="text" name="transcript" placeholder="Enter text here" style="overflow:scroll; height:0px; width:calc(100% - 200px);"></textarea>
                            <br>
                            <input id="testbtn" type="submit" name="showResults" value="Evaluate">
                        </form>
                   </div>
                </div>
            </div>






       <!-- </div> -->


        <script>

            $(document).ready(function()
            {
                $("#inputBox").animate({height: "350px"},900);

            });

        </script>
    </body>
</html>
